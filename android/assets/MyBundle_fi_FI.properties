hotPotIngredients=﻿Ainekset (4 annosta):\n\
  800g Pilkottua lihaa\n\
  250g sipulia\n\
  2-3 Porkkanaa\n\
  1tl Suolaa\n\
  10 Kokonaista maustepippuria\n\
  Vettä
hotPotInstructions=Valmistus (arvioitu valmistusaika yli 60 min):\n\
  Kuori ja lohko sipulit. Kuori ja paloittele porkkanat paloiksi.\n\
  Pane voideltuun pataan tai vuokaan kerroksittain lihaa,\n\
  sipulia ja porkkanoita, sekä suolaa ja pippureita.\n\
  Kaada vuokaan vettä sen verran, että lihat juuri ja juuri peittyvät.\n\
  Kypsennä 175 asteessa 2-3 tuntia. Lisää vettä tarvittaessa.\n\
  Peitä halutessasi kypsymisen loppuvaiheessa kannella.\n\
  Tarjoa keitettyjen perunoiden tai perunasoseen kanssa.
chickenSaladIngredients=﻿Ainekset (4 annosta):\n\
  400g Broilerisuikaleita\n\
  1 rkl Öljyä\n\
  150g-200g Jäävuorisalaattia\n\
  60g Rucolaa\n\
  100g Kurkkua\n\
  3 Tomaattia\n\
  _SPLIT_\n\410g Persikkaviipaleita\n\
  125g Sinihomejuustoa
chickenSaladInstructions=Valmistus (arvioitu valmistusaika alle 30 min):\n\
  Paista broilerisuikaleet kypsiksi.\n\
  Pilko salaatti. Suikaloi kurkku ja lohko tomaatit. Lisää persikkaviipaleet.\n\
  Asettele salaattiainekset salaattipedille. Murenna pinnalle sinihomejuusto.\n\
  Levitä lämpimät broilerisuikaleet päällimmäiseksi.\n\
  Sekoita kastikkeen ainekset keskenään ja kaada kastike salaatin päälle tai tarjoa se erikseen.\n\
  Tarjoa lisäksi lämmintä leipää.
vegetableStewIngredients=Ainekset (4 annosta):\n\
  3 Sipulia\n\
  50g Selleriä\n\
  2 Vihreää paprikaa\n\
  3rkl Öljyä\n\
  1rkl Paprikajauhetta\n\
  5 Perunaa\n\
  _SPLIT_\n\2dl Vettä\n\
  1-2 Valkosipulinkynttä\n\
  1tl Suolaa\n\
  2-3 Tomaattia
vegetableStewInstructions=Valmistus (arvioitu valmistusaika 30-60 min):\n\
  Kuori ja suikaloi sipulit ja selleri. Pese ja suikaloi paprikat.\n\
  Kuumenna laakeassa padassa öljy ja lisää paprikajauhe.\n\
  Lisää pataan vihannessuikaleet ja kuullota hetki.\n\
  Lohko kuoritut perunat pituussuunnassa ja lisää ne pataan veden kanssa.\n\
  Keitä kannen alla 20-25 minuuttia.\n\
  Mausta puristetulla valkosipulilla ja suolalla.\n\
  Lohko tomaatit, lisää pataan ja kiehauta.\n\
  Tarjoa kasvispata vaalean leivän kanssa.
meatSoupIngredients=﻿Ainekset (8 annosta):\n\
  800g Pilkottua lihaa\n\
  1,5l Vettä\n\
  2tl Suolaa\n\
  15 Maustepippuria\n\
  2 Laakerinlehteä\n\
  1 Sipuli\n\
  _SPLIT_\n\200g Lanttua\n\
  100g Selleriä\n\
  200g Palsternakkaa\n\
  3-4 Porkkanaa\n\
  200g Purjoa\n\
  800g Perunaa
meatSoupInstructions=Valmistus (arvioitu valmistusaika yli 60 min):\n\
  Pane keittolihat kiehumaan suolalla maustettuun veteen. Kerää vaahtoa pois.\n\
  Lisää kattilaan pippurit, laakerinlehdet ja paloiteltu sipuli.\n\
  Anna kiehua miedolla lämmöllä noin 2 tuntia.\n\
  Pese, kuori ja paloittele sillä aikaa kasvikset.\n\
  Lohko perunat ja pane kylmään veteen odottamaan.\n\
  Lisää loput kasvikset ja anna niiden kiehua noin 10 minuuttia.\n\
  Lisää sitten purjo ja perunat ja anna kiehua 15-20 minuuttia.
filledBellPepperIngredients=﻿Ainekset (4-6 annosta):\n\
  5 paprikaa\n\
  200g Savusaunakalkkunaa\n\
  250g Riisiä\n\
  150g Vuohenjuustokuutioita\n\
  150g Ranskankermaa\n\
  1dl Kermaa tai ruokakermaa\n\
  _SPLIT_\n\1tl punaista currytahnaa\n\
  Lisäksi\n\
  150 g ranskankermaa
filledBellPepperInstructions=Valmistus (arvioitu valmistusaika 30 - 60 min):\n\
  Pese ja halkaise paprikat pituussuunnassa. Poista valkoinen siemenosa.\n\
  Leikkaa savukalkkuna ohuiksi suikaleiksi.\n\
  Yhdistä kulhossa riisi, valutetut vuohenjuustokuutiot, ranskankerma, kerma ja currytahna.\n\
  Jaa seos uunipellille leivinpaperille asetettujen paprikanpuolikkaiden sisään.\n\
  Paista paprikanpuolikkaita uunin keskitasolla 225 asteessa noin 15 minuuttia.\n\
  Viimeistele ennen tarjoamista ranskankermalla.
chickenRiceIngredients=﻿Ainekset (5 annosta)\n\
  3 ½ dl pitkäjyväistä riisiä\n\
  1 paprika\n\
  200g pakastemaissia\n\
  450g broilerin fileesuikaleita\n\
  8 dl vettä\n\
  1 kanaliemikuutio\n\
  _SPLIT_\n\2,5 dl ruokakermaa\n\
  ½ pussia raastettua gouda juustoa
chickenRiceInstructions=Valmistus (90 min.)\n\
  Mittaa riisit isoon voideltuun vuokaan.\n\
  Lisää kuutioitu paprika, maissi ja broilerifileesuikaleet.\n\
  Liuota kiehuvaan veteen liemikuutio. Lisää juustokerma. Kaada nesteseos vuokaan ja sekoita.\n\
  Paista uunissa 200 asteessa n. 1 h.\n\
  Ripottele pinnalle juustoraastetta paiston puolivälissä, kun vuoka on jo hiukan kiinteämpää.\n\
  Tarjoa salaatin kanssa.
chiliSinCarneIngredients=Ainekset (4 annosta):\n\
  1 Iso sipuli\n\
  1-2 Valkosipulinkynttä\n\
  1 Paprika\n\
  1 rkl öljyä\n\
  2 dl Tummaa soijarouhetta\n\
  1 tlk Tomaattimurskaa\n\
  _SPLIT_\n\3 dl Vettä\n\
  1 tlk kidneypapuja\n\
  1/2 tl Suolaa\n\
  Persiljaa\n\
  Cayennepippuria
chiliSinCarneInstructions=Valmistus (alle 30 min.)\n\
  Hienonna sipuli ja valkosipulinkynnet sekä suikaloi paprika.\n\
  Kuullota sipulia ja valkosipulia öljyssä pari minuuttia.\n\
  Lisää soijarouhe, tomaattimurska ja vesi.\n\
  Keitä noin 5 minuuttia.\n\
  Lisää paprika ja huuhdotut sekä valutetut pavut.\n\
  Hauduta vielä noin 5 minuuttia. Mausta suolalla.\n\
  Ripottele päälle persiljaa.\n\
  Tarjoa täysjyväriisin tai perunan kanssa. Soveltuu myös tortillojen täytteeksi.
vegetableCurryIngredients=Ainekset (4 annosta):\n\
  1-2 Sipulia\n\
  2 Porkkanaa\n\
  1 Kukkakaali\n\
  4 Perunaa\n\
  3 rkl Margariinia\n\
  1 rkl Currya\n\
  1 tl Kurkumaa\n\
  _SPLIT_\n\¼ tl Suolaa\n\
  1 Kasvisliemikuutio\n\
  ½ tl Jauhettua korianteria\n\
  1 dl Omenamehua\n\
  200g Juustoa\n\
  2 dl Kreikkalaista jogurttia
vegetableCurryInstructions=Valmistus (yli 60 min.)\n\
  Esivalmistele ensin kaikki kasvikset: Hienonna sipuli ja raasta porkkanat raastinraudalla.\n\
  Paloittele kukkakaali. Kuori, leikkaa ja kuutioi perunat.\n\
  Kuumenna margariini isossa kattilassa tai paistokasarissa.\n\
  Lisää curry ja kurkuma. Kääntele hetki.\n\
  Lisää sipuli, porkkanat ja perunat. Mausta suolalla. Kuullota, kunnes sipuli on läpikuultavaa.\n\
  Lisää kukkakaali. Mausta fondilla ja korianterilla.\n\
  Lisää omenatäysmehu. Hauduta kasviksia kannen alla kypsiksi 15 - 20 min.\n\
  Kuutioi juusto. Lisää juustokuutiot ja jogurtti kasvisten joukkoon juuri ennen tarjoilua.\n\
  Kuumenna, älä enää keitä.\n\
  Tarjoa kalan tai kanaruoan kanssa.
lentilSoupIngredients=Ainekset (6 annosta):\n\
  1 - 2 rkl voita\n\
  1 iso sipuli\n\
  2 valkosipulin kynttä\n\
  2 tl kurkumaa\n\
  1 tl inkivääriä\n\
  400g tomaattimurskaa\n\
  8 dl vettä\n\
  _SPLIT_\n\2 dl omenamehua\n\
  2 kanaliemikuutiota\n\
  3 dl punaisia linssejä\n\
  2 perunaa\n\
  ½ mm cayennepippuria\n\
  2 dl Valio ruokakermaa\n\
  ½ tl suolaa
lentilSoupInstructions=Valmistus (50 min)\n\
  Sulata voi kattilassa. Lisää hienonnettu sipuli ja valkosipuli. Kuullota.\n\
  Lisää kurkuma ja inkivääri. Anna kiehua hetken aikaa.\n\
  Lisää tomaattimurska, vesi, omenamehu ja liemikuutiot.\n\
  Huuhdo linssit siivilässä kylmällä, juoksevalla vedellä.\n\
  Leikkaa perunat pieniksi kuutioiksi linssien kanssa kattilaan.\n\
  Keitä välillä sekoittaen 30 - 40 min.\n\
  Mausta pienellä ripauksella cayennepippuria. Lisää ruokakerma.\n\
  Tarkista maku, lisää tarvittaessa suolaa.\n\
  Tarjoile raejuuston kanssa.
beanBologneseIngredients=Ainekset (4 annosta):\n\
  2 valkosipulinkynttä\n\
  3 porkkanaa\n\
  200g juuriselleriä\n\
  2 rkl öljyä\n\
  5dl vettä\n\
  2 laakerinlehteä\n\
  _SPLIT_\n\200g papuja\n\
  2 rkl tomaattisosetta\n\
  1 tlk tomaattimurskaa\n\
  3/4-1tl suolaa\n\
  1tl mustapippuria\n\
  tuoretta basilikaa tai persiljaa hienonnettuna
beanBologneseInstructions=Valmistus (30-60 min.)\n\
  Kuori ja hienonna sipuli ja valkosipuli.\n\
  Pese ja kuori juurekset ja raasta ne karkeaksi raasteeksi.\n\
  Kuullota paistokasarissa öljyssä sipulit.\n\
  Lisää joukkoon juurekset ja jatka kuullottamista noin 5 minuuttia.\n\
  Lisää vesi ja laakerinlehdet. Anna kiehua hiljalleen noin 10 minuuttia.\n\
  Lisää valutetut pavut, tomaattisose ja tomaattimurska.\n\
  Huuhtele tölkki vedellä ja lisää liemi kasariin.\n\
  Mausta, sekoita ja anna hautua noin 10 minuuttia.\n\
  Hienonna pinnalle tuoreita yrttejä ja tarjoa pastan kanssa.